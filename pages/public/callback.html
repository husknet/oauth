<!-- public/callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signing you in…</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0078D4;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>Signing you in…</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      fetch("/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.email) {
          window.location.href = `https://ourshop.com/welcome?email=${encodeURIComponent(data.email)}&name=${encodeURIComponent(data.name || 'User')}`;
        } else {
          document.body.textContent = "Login failed.";
        }
      })
      .catch(() => {
        document.body.textContent = "Something went wrong.";
      });
    } else {
      document.body.textContent = "Missing authorization code.";
    }
  </script>
</body>
</html>
